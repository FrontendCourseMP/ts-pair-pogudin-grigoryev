<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Проверка скобок</title>
  </head>
  <body>
    <h1>Проверка валидности строки скобок</h1>

    <label for="brackets">Введите строку (только скобки):</label><br />
    <input
      id="brackets"
      type="text"
      placeholder="например: ()[]{}"
      style="width: 400px"
    />
    <button id="checkBtn">Проверить</button>

    <h3>Результат:</h3>
    <output id="result"></output>

    <script type="module" src="./dist/index.js"></script>
  </body>
</html>
