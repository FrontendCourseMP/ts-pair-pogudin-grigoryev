<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Проверка скобок</title>
  </head>
  <body>
    <h1>Проверка валидности строки скобок</h1>

    <label for="brackets">Введите строку (только скобки):</label><br />
    <input
      id="brackets"
      type="text"
      placeholder="например: ()[]{}"
      style="width: 400px"
    />
    <button id="checkBtn">Проверить</button>

    <h3>Результат:</h3>
    <output id="result"></output>

    <hr style="margin: 40px 0;" />

    <h1>Расчет времени прибытия</h1>

    <label for="scheduledHour">Час прибытия по расписанию (0-23):</label><br />
    <input
      id="scheduledHour"
      type="number"
      placeholder="например: 22"
      min="0"
      max="23"
      style="width: 400px; margin-bottom: 10px;"
    /><br />

    <label for="delayHours">Количество часов опоздания:</label><br />
    <input
      id="delayHours"
      type="number"
      placeholder="например: 2"
      min="0"
      style="width: 400px; margin-bottom: 10px;"
    /><br />

    <button id="calculateBtn">Рассчитать</button>

    <h3>Результат:</h3>
    <output id="arrivalResult"></output>

    <script type="module" src="./dist/index.js"></script>
  </body>
</html>
